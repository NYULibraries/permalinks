# https://circleci.com/blog/how-to-build-a-docker-image-on-circleci-2-0/
version: 2
jobs:
  build:
    docker:
      - image: docker:17.09.0-ce-git
    working_directory: ~/app
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache \
              py-pip
            pip install \
              docker-compose==1.16.1
      - run:
          name: Run tests
          command: |
            touch secrets.env
            docker-compose run test rake
      - run:
          name: Deploy docker image
          command: |
            docker build . -t nyulibraries/salon:${CIRCLE_BRANCH//\//_}
            docker tag nyulibraries/salon:${CIRCLE_BRANCH//\//_} nyulibraries/salon:${CIRCLE_BRANCH//\//_}-${CIRCLE_BUILD_NUM}
            docker login -u "$DOCKER_USERNAME" --password "$DOCKER_PASSWORD"
            docker push nyulibraries/salon:${CIRCLE_BRANCH//\//_}
            docker push nyulibraries/salon:${CIRCLE_BRANCH//\//_}-${CIRCLE_BUILD_NUM}
