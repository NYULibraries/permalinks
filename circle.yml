machine:
  services:
    - docker

general:
  branches:
    only:
      - master
      - /feature\/.+/
      - /bug\/.+/
      - /chore\/.+/

dependencies:
  override:
    - docker version
    - docker-compose version
    - docker-compose up -d

database:
  override:
    - echo "Do nothing"

test:
  override:
    - docker-compose run -e RAILS_ENV=test test rake
