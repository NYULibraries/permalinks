machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - sudo pip install docker-compose
  services:
    - docker

general:
  branches:
    only:
      - master
      - /feature\/.+/
      - /bug\/.+/
      - /chore\/.+/

dependencies:
  override:
    - docker version
    - docker-compose version
    - docker-compose up -d

database:
  override:
    - echo "Do nothing"

test:
  override:
    - docker-compose run -e RAILS_ENV=test test rake
