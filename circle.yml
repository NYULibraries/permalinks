machine:
  ruby:
    version: 2.4.0
  node:
    version: 4.5.0
general:
  branches:
    only:
      - master
      - /feature\/.+/
      - /bug\/.+/
      - /chore\/.+/
dependencies:
  override:
    - gem install bundler
    - bundle install
    - npm install -g dredd@3.5.0
test:
  override:
    - bundle exec rspec
    - TEST_AUTH=Qjnt9U4D+oXQB8/i6w7vkeWuAT3J0uIik9zgKOouKq8 dredd
database:
  override:
    - redis-server --daemonize yes
