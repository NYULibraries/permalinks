machine:
  ruby:
    version: 2.4.0
general:
  branches:
    only:
      - master
      - /feature\/.+/
      - /bug\/.+/
      - /chore\/.+/
dependencies:
  override:
    - gem install bundler
    - bundle install
test:
  override:
    - bundle exec rspec
database:
  override:
    - echo "Skipping DB section."
