machine:
  ruby:
    version: 2.4.0
  node:
    version: 4.5.0
general:
  branches:
    only:
      - master
      - /feature\/.+/
      - /bug\/.+/
      - /chore\/.+/
dependencies:
  override:
    - gem install bundler
    - bundle install
    - npm install -g dredd@3.5.0
test:
  override:
    - bundle exec rake
database:
  override:
    - redis-server --daemonize yes
