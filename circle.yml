machine:
  pre:
    - curl -L https://github.com/docker/compose/releases/download/1.10.0/docker-compose-`uname -s`-`uname -m` > /homebin/docker-compose
    - sudo chmod +x /home/bin/docker-compose
    - docker-compose version
  services:
    - docker

general:
  branches:
    only:
      - master
      - /feature\/.+/
      - /bug\/.+/
      - /chore\/.+/

dependencies:
  override:
    - docker version
    - docker-compose version
    - docker-compose up -d

database:
  override:
    - echo "Do nothing"

test:
  override:
    - docker-compose run -e RAILS_ENV=test test rake
