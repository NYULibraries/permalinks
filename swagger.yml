swagger: "2.0"
info:
  description: "This is a simple permalinks application. It can create and serve persistent links with lightening fast speeds."
  version: "1.0.0"
  title: "Salon"
  termsOfService: "https://github.com/NYULibraries/salon#salon"
  contact:
    email: "lib-webservices@nyu.edu"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "nyu-salon.herokuapp.com"
tags:
- name: "persistent links"
  description: "Use and generate persistent links"
  externalDocs:
    description: "Find out more"
    url: "https://github.com/NYULibraries/salon"
schemes:
- "http"
paths:
  /{id}:
    get:
      tags:
      - "persistent links"
      summary: "Use a persistent link"
      description: ""
      consumes:
      - "text/html"
      produces:
      - "text/html"
      parameters:
      - name: "id"
        in: "path"
        description: "ID of persistent link to redirect to"
        required: true
        type: "string"
        x-example: "abc"
      responses:
        302:
          description: "Link found – redirected to URL"
        400:
          description: "Identifier not found"
  /:
    post:
      tags:
      - "persistent links"
      summary: "Create persistent link"
      description: ""
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Persistent link to be created, represented as a JSON object with required \"url\" and optional \"id\" properties"
        required: true
        schema:
          $ref: "#/definitions/PersistentLink"
      responses:
        201:
          description: "Created - persistent link created"
          schema:
            $ref: "#/definitions/PersistentLink"
        400:
          description: "Bad request - check your JSON formatting"
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Invalid JSON"
        401:
          description: "Unauthorized - invalid API key"
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Auth header not found or invalid"
        422:
          description: "Unprocessable Entity - missing URL"
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Invalid resource: 'url' required"
      security:
      - api_key: []
  /create_with_array:
    post:
      tags:
      - "persistent links"
      summary: "Create persistent links"
      description: ""
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "List of persistent link objects"
        required: true
        schema:
          type: "array"
          items:
            $ref: "#/definitions/PersistentLink"
      responses:
        201:
          description: "Created - persistent links created"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/PersistentLink"
        400:
          description: "Bad request - check your JSON formatting"
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Invalid JSON"
        401:
          description: "Unauthorized - invalid API key"
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Auth header not found or invalid"
        422:
          description: "Unprocessable Entity - missing URL"
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Invalid resource: 'url' required"
      security:
      - api_key: []
  /create_empty_resource:
    post:
      tags:
      - "persistent links"
      summary: "Create empty persistent link – serves ID reserved"
      description: ""
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        200:
          description: "Success - empty persistent link created"
          schema:
            type: string
            example: "abcd"
      security:
      - api_key: []
  /reset_with_array:
    post:
      tags:
      - "persistent links"
      summary: "Destroy existing links after creating new persistent links"
      description: ""
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "List of persistent links to be created"
        required: true
        schema:
          type: array
          items:
            $ref: "#/definitions/PersistentLink"
      responses:
        201:
          description: "Created - persistent links created"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/PersistentLink"
        400:
          description: "Bad request - check your JSON formatting"
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Invalid JSON"
        401:
          description: "Unauthorized - invalid API key"
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Auth header not found or invalid"
        422:
          description: "Unprocessable Entity - missing URL"
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Invalid resource: 'url' required"
      security:
      - api_key: []
securityDefinitions:
  api_key:
    type: "apiKey"
    name: "Auth"
    in: "header"
definitions:
  PersistentLink:
    type: "object"
    required:
    - url
    properties:
      id:
        type: string
      url:
        type: string
    example:
      id: "abcd"
      url: "http://library.nyu.edu"
externalDocs:
  description: "Find out more about Salon"
  url: "https://github.com/NYULibraries/salon"
